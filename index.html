<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wheel of Ian</title>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col text-center">
        <h1>Wheel of Ian</h1>
        <img src="./assets/images/ian.png" alt="Ian" class="img-fluid">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-center">
        <form id="categoryForm" class="d-inline-block">
          <div class="input-group mb-3">
            <input id="categoryInput" type="text" class="form-control" placeholder="Enter category" aria-label="Enter category" aria-describedby="button-addon">
            <button class="btn btn-primary" type="submit" id="button-addon">Add Category</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col text-center">
        <div id="arrow"></div>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-center">
        <button id="spinButton" class="btn btn-success" disabled>Spin the Wheel</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-center">
        <p id="result" class="lead"></p>
      </div>
    </div>
  </div>
  <button id="toggleDarkMode" class="btn btn-outline-secondary position-fixed top-0 end-0 m-3">Toggle Dark Mode</button>
  <script src="script.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  

</body>
</html>
